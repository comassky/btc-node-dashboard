name: Docker

# Ce workflow se déclenche sur les événements suivants :
on:
  schedule:
    # Déclencher tous les jours à 11h24 UTC (ajustez si besoin)
    - cron: '24 11 * * *'
  push:
    branches: [ "main" ]
    # Publier les tags semver comme releases (v1.0.0, v2.1.5, etc.)
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # Utilise docker.io pour Docker Hub si vide
  REGISTRY: ghcr.io
  # Nom de l'image Docker : <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  # Le Dockerfile à utiliser pour le build
  DOCKERFILE_PATH: Dockerfile.jvm # Utilisation de l'image JVM comme spécifié dans la dernière discussion

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install the cosign tool except on PR
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Set up BuildKit Docker container builder
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login against a Docker registry except on PR
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Définition des règles de tagging
          tags: |
            # Tag 'latest' uniquement si le push est sur la branche 'main' (pas de PR)
            # Simplification de la condition 'enable'
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
            # Tag basé sur le nom du tag Git (ex: v1.0.0 -> 1.0.0)
            # Suppression du paramètre 'priority' qui semble causer l'erreur
            type=ref,event=tag,enable=true,suffix=
            # Tag basé sur le SHA court du commit (pour tous les builds sur 'main')
            type=sha,format=short,enable=true

      # Build and push Docker image with Buildx (don't push on PR)
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }} # Utilise le chemin défini en ENV
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Sign the resulting Docker image digest except on PRs.
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
