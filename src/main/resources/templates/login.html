<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Dashboard Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS Variables for a Dark Mode Theme */
        :root {
            --color-bg-primary: #121212; /* Very dark black */
            --color-bg-secondary: #1f1f1f; /* Dark grey for the container */
            --color-text-primary: #e0e0e0; /* Light text */
            --color-text-secondary: #b0b0b0; /* Secondary text/labels */
            --color-accent: #ff9900; /* Vivid Bitcoin orange */
            --color-accent-hover: #e68a00;
            --color-input-bg: #2b2b2b; /* Input field background */
            --color-input-border: #444444;
        }

        /* 1. Main background and base text color */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-bg-primary); /* Dark background */
            margin: 0;
            color: var(--color-text-primary); /* Light text by default */
        }

        /* 2. Login container */
        .login-container {
            background: var(--color-bg-secondary); /* Dark grey container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6); /* Enhanced dark mode shadow */
            width: 380px;
            max-width: 90%;
            border: 1px solid var(--color-input-border);
        }

        h2 {
            text-align: center;
            color: var(--color-accent); /* Accent color (orange) */
            margin-bottom: 30px;
            font-size: 1.8em;
            letter-spacing: 0.5px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: var(--color-text-secondary);
            font-size: 1em;
        }

        /* 3. Input fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            background-color: var(--color-input-bg); /* Dark input background */
            color: var(--color-text-primary);
            border: 1px solid var(--color-input-border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* 4. Focus */
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.3); /* Accentuated glow */
        }

        /* 5. Button */
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--color-accent);
            color: var(--color-bg-primary); /* Very dark text on accent */
            border: none;
            border-radius: 8px;
            margin-top: 40px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: var(--color-accent-hover);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Bitcoin Node Dashboard</h2>

    <form action="/j_security_check" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="j_username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="j_password" required>
        </div>

        <button type="submit">Log In</button>
    </form>
</div>
</body>
</html>
