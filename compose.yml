services:
  btc-gui:
    ports:
      - 8080:8080
    image: ghcr.io/comassky/btc-node-dashboard:main
    container_name: BTC-Gui
    environment:
      BITCOIN_RPC_HOST: <URL OR HOSTNAME>
      BITCOIN_RPC_PORT: <PORT>
      BITCOIN_RPC_USER: <RPC_USER>
      BITCOIN_RPC_PASSWORD: <RPC_PASSWORD>
      WS_POLLING_INTERVAL: 1 # WebSocket polling interval in seconds (default: 5)
      MIN_OUTBOUND_PEERS: 8 # Minimum number of outbound peers before warning (default: 8)
      LOG_LEVEL: WARN # Logging level: TRACE, DEBUG, INFO, WARN, ERROR (default: INFO)
      DASHBOARD_DISABLE_MEMPOOL: false # Set to true to disable mempool info retrieval
      QUARKUS_IO_THREADS: 8 # Number of IO threads for backend concurrency (default: 8, recommended: 2 x CPU cores)
